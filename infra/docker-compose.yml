services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ubc
      POSTGRES_PASSWORD: ubc
      POSTGRES_DB: ubcplanner
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ubc -d ubcplanner"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  backend:
    build:
      context: ..                 # repo root
      dockerfile: infra/Dockerfile.backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ubcplanner
      SPRING_DATASOURCE_USERNAME: ubc
      SPRING_DATASOURCE_PASSWORD: ubc
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ..                 # repo root
      dockerfile: infra/Dockerfile.frontend
      args:
        BUILD_DIR: dist           # change to "build" if CRA
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  pgdata:
